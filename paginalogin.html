<!DOCTYPE html>
<html lang="en">
   <head>
       <title>Trabalho com Formulário</title>
   </head>


   <body>
       <form action ="#" method="post">
           <p>Olá sejam bem-vindos!</p>
           <label for = "nome">Nome: </label>
           <br>
           <input
           type="text"
           name="nome"
           id="nome"
           placeholder="Informe aqui o seu nome"
           required
           >
           <br>
           <br>


           <label for="email">Email:</label>
           <br>
           <input
           type="email"
           name="email"
           id="email"
           placeholder="Informe aqui o seu email"
           size="20"
           >


           <br>
           <br>
           <label for="data_visita">Data de Visita:</label>
           <br>
           <input
           type="date"
           name="data_visita"
           id="data_visita"
           placeholder="Informe aqui a data de visita"
           >


           <br>
           <br>
           <label for="hora_visita">Hora Visita:</label>
           <br>
           <input
           type="time"
           name="hora_visita"
           id="hora_visita"
           >


           <br>
           <br>
           <label for="data_hora_visita">Data e hora da Visita:</label>
           <br>
           <input
           type="datetime-local"
           name="data_hora_visita"
           id="data_hora_visita"
           >


           <br>
           <br>
           <label for="telefone">Telefone:</label>
           <br>
           <input
           type="tel"
           name="telefone"
           id="telefone"
           placeholder="(82)99999-9999"
           >


           <br>
           <br>
           <label for="tempo">Tempo de visita:</label>
           <br>
           <input
           type="number"
           name="tempo"
           id="tempo"
           >


           <br>
           <br>
           <label for="observacao">Observação:</label>
           <br>
           <textarea
           name="observacao"
           id="observacao"
           cols="30"
           rows="10"
           placeholder="Observção"
           >
        
  
           </textarea>
      
          
       </form>
   </body>


</html>
